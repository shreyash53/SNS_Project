<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div id="navbar">
        <button id="nav-button-home">Home</button>
        <button id="nav-button-dashboard">Dashboard</button>
        <button id="nav-button-logout">Logout</button>
    </div>

    
    <form action="" method="post">
        <h2>Update User details</h2>
        <input type="email" name="new-email" id="new-email" value="Enter new email">
        <button type="submit">Change</button>
        <br><br>
        <input type="text" name="old-password" id="old-password" value="Enter old password">
        <br>
        <input type="text" name="new-password" id="new-password" value="Enter new password">
        <button type="submit">Change</button>
        <br>
    </form>
    {% for blog in blogs %}
        <div>
            <h2>{{ blog["title"] }}</h2>
            <textarea id="blog-{{blog['id']}}" cols="30" rows="10">{{blog["text"]}}</textarea>
            <button id="save-changes-blog-{{blog['id']}}">Save</button>
        </div>
        
    {% endfor %}
    <div id="div-blogs">
        <div>
            <h2>Blog 1 Name</h2>
            <textarea name="blog-1" id="blog-1" cols="30" rows="10">Hello everyone
            </textarea>
            <button id="save-changes-blog-1">Save</button>
        </div>
        
        <div>
            <h2>Blog 2 Name</h2>
            <textarea name="blog-1" id="blog-1" cols="30" rows="10">Hello everyone
            </textarea>
            <button id="save-changes-blog-1">Save</button>
        </div>
        
    </div>
</body>
</html>
