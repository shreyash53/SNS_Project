<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login for registered users</h1>
    <form action="" method="post">
        <input type="text" name="user" id="login-user">
        <input type="password" name="pword" id="login-pword">
        <button type="submit" id="login-button">Login</button>
    </form>

    <h1>Signup for new users</h1>
    <form action="" method="post">
        <input type="text" name="user" id="signup-user">
        <input type="password" name="pword" id="signup-pword">
        <button type="submit" id="signup-button">Signup</button>
    </form>

</body>
</html>
